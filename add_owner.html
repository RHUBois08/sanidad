<!DOCTYPE html>
<html>
<head>
    <title>Sanitary Permit Issuance</title>
    <link rel="stylesheet" href="css/21.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="image\sanidad_logo.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
        html, body {
            overflow: visible !important;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 10px 0;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 18%;
            min-width: 180px;
            position: relative;
        }
        .form-group label {
            background: none;
            padding: 0 5px;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 16px;
            text-align: left;
        }
        .form-group input,
        .form-group select {
            height: 32px;
            border: 1px solid gray;
            padding: 4px 8px;
            font-size: 14px;
            border-radius: 3px;
            margin-left: 0;
        }
        .submit-button {
            height: 36px;
            width: 100px;
            margin: 1px 24px 20px auto;
            border-radius: 5px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
        }
        .submit-button:hover{
            background-color: #002e63;
            background-position: 0 0;
            transition: 0.5s;
        }
        .submit-button:hover {
            color: white; /* Change text color on hover */
            background-position: 0 0;
            transition: 0.4s;
        }
        .home-link img {
            width: 40px;
            height: auto;
            float: left;
            margin-left: -17.4%;
            z-index: 100;
            margin-top: 14px;
            transition: transform 0.3s ease;
        }
        
        .home-link img:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .form-group {
                width: 100%;
            }
            .submit-button {
                width: 100%;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
     <div class="container">
    <div class="top-bar">
        <img src="image\My project (1).png" style="width: 90px; height: auto; float: left; margin-left: 2%; margin-top: 20px;">
        <img src="image\MUNICIPAL HEALTH OFFICE 2172025 (1).png" style="width: 90px; height: auto; float: left; margin-left: 10px;margin-top: 20px;">
        <span style="margin-top: 30px; display: inline-block;">Issuance of Sanitary Permit</span>
        <a href="home.html" class="home-link">
            <img src="image\jhjhj.png" alt="Home">
        </a>
    </div>
    <div class="content">
        <div class="employee-list">
            <div class="top-bars"></div>
            <span><kbd></kbd></span>
        </div>
    </div>
    <form name="submit-to-google-sheet">
        <div class="form-container">
            <div class="form-group">
                <label for="businessName" style="margin-left: 38px;">Business Name</label>
                <input style="width: 180px;margin-left: 4px;" placeholder="+" type="text" id="businessName" name="businessName" required>
            </div>
            <div class="form-group">
                <label for="ownerName" style="margin-left: -37px;">Owner/Applicant</label>
                <input style="width: 180px; margin-left: -70px;" placeholder="+" type="text" id="ownerName" name="ownerName" required>
            </div>
            <div class="form-group">
                <label for="applicantType" style="margin-left: -110px;">Applicant Type</label>
                <select style="width: 180px; height: 42px; margin-left: -143px;" placeholder="+" type="text" id="applicantType" name="applicantType" required>
                 <option value="">Select</option>
                    <option value="New">New</option>
                    <option value="Renewal">Renewal</option>
                </select>   
            </div>
            <div class="form-group">
                <label for="applicationDate" style="margin-left: -195px;">Application Date</label>
                <input style="width: 200px;margin-left: -235px;" type="date" id="applicationDate" name="applicationDate" required>
            </div>
            <div class="form-group">
                <label for="address" style="margin-left: -218px;">Address</label>
                <select style="width: 212px; margin-left: -288px; height: 42px;" id="address" name="address" required>
                <option value="">Select</option>
                    <option value="Antipolo">Antipolo</option>
                    <option value="East Poblacion">East Poblacion</option>
                    <option value="Entablado">Entablado</option>
                    <option value="Laguan">Laguan</option>
                    <option value="Pauli-1">Pauli-1</option>   
                    <option value="Pauli-2">Pauli-2</option>   
                    <option value="Pook">Pook</option>  
                    <option value="Tala">Tala</option>   
                    <option value="Talaga">Talaga</option> 
                    <option value="Tuy">Tuy</option>   
                    <option value="West Poblacion">West Poblacion</option>        
                </select>
            </div>
            <div class="form-group">
                <label for="remarks" style="margin-top: -85px; margin-left:1080px;">Remarks</label>
                <select style="width: 170px; height: 42px; margin-left:1030px;" id="remarks" name="remarks" required>
                    <option value="">Select</option>
                    <option value="Denied">Denied</option>
                    <option value="For Release">For Release</option>
                    <option value="Issued">Issued</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status" style="margin-top:-85px; margin-left:555px;">Status</label>
                <select style="width: 150px; height: 41px; margin-left:515px;" id="status" name="status" required>
                    <option value="">Select Status</option>
                    <option value="Active">Active</option>
                    <option value="Not Active">Not Active</option>
                </select>
            </div>
        </div>
        <input class="submit-button" type="submit" value="Submit">
    </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form[name="submit-to-google-sheet"]');

      // Handle form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
          businessName: form.businessName.value,
          ownerName: form.ownerName.value,
          applicantType: form.applicantType.value,
          applicationDate: form.applicationDate.value,
          address: form.address.value,
          remarks: form.remarks.value,
          status: form.status.value
        };

        try {
          const response = await fetch('http://localhost:3000/api/owners', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            if (data.error === 'A business owner with this name already exists') {
              alert('This business owner already exists in the database. Cannot create duplicate entry.');
              return;
            }
            throw new Error(data.error || 'Failed to submit data');
          }

          // Clear form
          form.reset();
          alert('Data submitted successfully!');
        } catch (error) {
          console.error('Error submitting data:', error);
          alert(error.message || 'Failed to submit data.');
        }
      });
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
